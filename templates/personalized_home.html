{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>Welcome, {{ user.username }}!</h1>
  <p>This is your personalized page.</p>
  <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      {% bootstrap_button "Logout" button_type="submit" button_class="btn-primary" %}
  </form>
{% endblock %}
