{% extends 'base.html' %}

{% block content %}
  <h2>Users</h2>
  <a href="{% url 'users:user_create' %}" class="btn btn-primary mb-3">Create User</a>
  <ul class="list-group">
    {% for user in object_list %}
      <li class="list-group-item">
        <a href="{% url 'users:user_detail' user.pk %}">{{ user.username }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
