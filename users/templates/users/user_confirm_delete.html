{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete {{ object.username }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'users:user_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
