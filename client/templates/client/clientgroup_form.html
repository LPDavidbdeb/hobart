{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Create Client Group{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Create New Client Group</h1>
    <hr>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary mt-3">Save Client Group</button>
        <a href="{% url 'client:clientgroup_list' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
